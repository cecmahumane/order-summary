<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main class="rndboxed">
    <img src="images/illustration-hero.svg" alt="placeholder" class="feature">
    <h1>Order Summary</h1>

    <p class="print">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
  device <br> anywhere you like!
    </p>
    <div class="plan">
    <p class="info" id="annual">Annual Plan<br>
  <span class="grey">$59.99/year</span>
    </p>
    <p class="info"><a href="#">Change</a></p>
  </div>
    <p class="checkout">Proceed to Payment</p>
  
    <p class="cancel">Cancel Order</p>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cecil Mahumane</a>.
  </div>
</body>
</html>
